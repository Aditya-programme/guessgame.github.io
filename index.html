    <title>Guessing Game</title>
    <link rel="stylesheet" href="tut1.css">
</head>
<body>
    <div class="main">
        <h2 class="heading">Guess the number</h2>

        <button id="btn">Check</button>
        <p style="text-align: center;margin-top: 5px;" id="change"></p>
    </div>

</body>
